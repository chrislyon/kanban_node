<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdn.rawgit.com/konvajs/konva/1.0.0/konva.min.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #C0C0C0;
        }
        
        #entete {
            background-color: #F3E2A9;
            min-height: 40px;
            padding: 5px;
        }
    </style>
    <div class="container">
        <div id="entete">
            <p>
                <Center>
                    <h2>KANBAN BOARD</h2><button type="submit" onclick="AddTaskToBoard();">NEW</button><button type="button" data-toggle="modal" data-target="#myModal">Open Modal</button></Center>
            </p>
        </div>
        <div id="myModal" role="dialog" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body">
                        <form id="login-form" method="POST" action="/login"></form>
                        <div class="form-group"><label for="username">Username</label><input type="text" name="username" id="username" placeholder="Enter username" class="form-control"></div>
                        <div class="form-group"><label for="password">Password</label><input type="password" name="password" id="password" placeholder="Enter password" class="form-control"></div>
                        <div class="form-group"><button class="btn btn-default">Login  </button><a href="register">Or Register</a></div>
                    </div>
                    <div class="modal-footer"><button data-dismiss="modal" class="btn btn-default">Close</button></div>
                </div>
            </div>
        </div>
    </div>
    <!--Test KONVA CHRIS-->
    <div id="container"></div>
    <script>
        // Fonctions
        function writeMessage(message) {
            text.setText(message);
            layer.draw();
        }

        function AddTaskToBoard() {
            layer.add(newTask());
            layer.draw();
        }

        // Creation d'une tache
        function newTask() {
            // Task
            var t1 = new Konva.Group({
                x: 5,
                y: 45,
                draggable: true,
                id: 't1',
                name: 'Task1'
            });

            t1.add(new Konva.Rect({
                x: 0,
                y: 0,
                width: step_larg - 10,
                height: 100,
                fill: 'yellow',
                stroke: 'black',
                cornerRadius: 10
            }));

            t1.add(new Konva.Text({
                x: 5,
                y: 5,
                text: 'Task 1',
                fontSize: 20,
                fontFamily: 'Calibri',
                fill: 'black'
            }));

            t1.on('dragmove', function() {
                document.body.style.cursor = 'pointer';
            });

            t1.on('mouseout', function() {
                document.body.style.cursor = 'default';
            });

            t1.on('click', function() {
                writeMessage("  CLICK  ");
            });


            t1.on('dragstart', function() {
                this.moveToTop();
                writeMessage("  DRAGSTART  ");
            });

            t1.on('dragend', function(e) {
                p_x = t1.getX() + (step_larg / 2);
                p_y = t1.getY();

                p_x = Math.floor(p_x / 300) * 300;

                if (p_x < 0) {
                    p_x = 0;
                }

                t1.position({
                    x: p_x + 5,
                    y: p_y
                });
                writeMessage("  DRAGEND " + e.target.id() + "/" + e.target.name() + ":" + t1.getX() + "/" + t1.getY());
            });

            return t1;
        }

        // MAIN CODE

        var width = window.innerWidth;
        var height = window.innerHeight;

        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });

        var layer = new Konva.Layer();

        var step_color = ["#777777", "#888888", "#999999", "#AAAAAA", "#BBBBBB", "#CCCCCC"]
        var step_title = ["Nouveau", "A Planifier", "En Cours", "En Attente", "TerminÃ©", "A Valider"];

        var Step1;
        var step_larg = 300;

        for (i = 0; i < 6; i++) {

            Step1 = new Konva.Group({
                x: i * step_larg,
                y: 0,
                id: 'STEP' + i,
                draggable: false
            });

            Step1.add(new Konva.Rect({
                x: 0,
                y: 0,
                width: step_larg,
                height: 600,
                fill: step_color[i],
                stroke: 'black',
                cornerRadius: 10
            }));

            Step1.add(new Konva.Text({
                x: 5,
                y: 5,
                text: step_title[i],
                fontSize: 30,
                fontFamily: 'Calibri',
                fill: '#555555'
            }));

            layer.add(Step1);
        }

        // Message 
        var text = new Konva.Text({
            x: 10,
            y: 610,
            fontFamily: 'Calibri',
            fontSize: 24,
            text: '< VIDE >',
            fill: 'black'
        });

        layer.add(text);

        // Task
        var t1 = new Konva.Group({
            x: 5,
            y: 45,
            draggable: true,
            id: 't1',
            name: 'Task1'
        });

        t1.add(new Konva.Rect({
            x: 0,
            y: 0,
            width: step_larg - 10,
            height: 100,
            fill: 'yellow',
            stroke: 'black',
            cornerRadius: 10
        }));

        t1.add(new Konva.Text({
            x: 5,
            y: 5,
            text: 'Task 1',
            fontSize: 20,
            fontFamily: 'Calibri',
            fill: 'black'
        }));

        t1.on('dragmove', function() {
            document.body.style.cursor = 'pointer';
        });

        t1.on('mouseout', function() {
            document.body.style.cursor = 'default';
        });

        t1.on('click', function() {
            writeMessage("  CLICK  ");
        });


        t1.on('dragstart', function() {
            this.moveToTop();
            writeMessage("  DRAGSTART  ");
        });

        t1.on('dragend', function(e) {
            p_x = t1.getX() + (step_larg / 2);
            p_y = t1.getY();

            p_x = Math.floor(p_x / 300) * 300;

            if (p_x < 0) {
                p_x = 0;
            }

            t1.position({
                x: p_x + 5,
                y: p_y
            });
            writeMessage("  DRAGEND " + e.target.id() + "/" + e.target.name() + ":" + t1.getX() + "/" + t1.getY());
        });

        layer.add(t1);

        stage.add(layer);
    </script>
</body>

</html>
